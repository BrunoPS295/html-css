<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo classes</title>
    <style>

        /*
            # = id
            . = class
            : = psudo-class
            :: = pseudo-element
            > = children
        */
        div{
            text-align: center;
        }
        div:hover>video{
            display: block;
            text-align: center;
           
        }
    
        div>video{
            display:none;
            font-size: large;
            text-align: center;   
        }
        
    </style>
</head>
<body>
   
    <div>
        <h1>video aqui</h1>
        <video controls src="production_id_3869112 (720p).mp4"></video>
    </div>
</body>
</html>
