<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        iframe{
            display: block;
            margin: auto;
            width:98vw; 
            height:40vw;
            border: 2px solid black;
            
        }
        a{
            color: black;
            text-decoration: none;
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
        li{
            font-size: 20px;
            
        }

    </style>
</head>
<body>
    <h1>Testando carregar varias paginas dentro de um iframe</h1>
    <ul>
        <li><a target="iframe" href="../ex24/tabela1.html">Tabela 1</a></li>
        <li><a target="iframe" href="../ex24/tabela2.html">Tabela 2</a></li>
        <li><a target="iframe" href="../ex24/tabela3.html">Tabela 3</a></li>
        <li><a target="iframe" href="../ex24/tabela4.html">Tabela 4</a></li>
    </ul>
    <iframe name="iframe" src="" frameborder="0"></iframe>
</body>
</html>
