<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img em bordas</title>
    <style>
       
        h1{
            font-size: xx-large;
            text-align: center;
            border:30px solid transparent;
            padding: 10px;
            border-image-source: url('Sem título.png');
            border-image-slice: 30;
            border-image-repeat: repeat;
                    /*shorthand*/
            border-image:url('Sem título.png') 30 repeat
        }
    </style>
</head>
<body>
    <h1>Alguma coisa</h1>
</body>
</html>
