<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/Sem título p.png" type="image/png">
        
        <source media="(max-width: 1000px)" srcset="img/Sem título m.png" type="image/png">

        <img src="img/Sem título g.png" alt="Imagem flexível">
    </picture>   
</body>
</html>
