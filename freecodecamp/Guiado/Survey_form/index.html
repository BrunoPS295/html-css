<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
    <style>
        #title{
            color:black;
        }

        #description{
            color:black;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="title">
            freeCodeCamp Survey Form
        </h1>
        <p id="description">
           Thank you for helping us improve the platform
        </p>
    </header>
    <main>
        <form action="post" id="survey-form">
            <section>
                <label id="name-label" for="name">
                    <p>
                        Name
                    </p>
                    <input required id="name" placeholder="Enter your name" type="text">
                </label>
                <label id="email-label" for="email">
                    <p>
                        Email
                    </p>
                    <input required id="email" placeholder="Enter your email" type="email">
                </label>
                <label id="number-label" for="number">
                    <p>
                        Age <span class="parenteses">(optional)</span>
                    </p> 
                    <input required min="10" max="130" id="number" placeholder="Age" type="number">
                </label>
                <label for="ifuncao">
                    <p>
                        Which option best describes your current role?
                    </p>
                    <select id="dropdown">
                        <option value="student">Student</option>
                        <option value="Full Time Job">Full-time Job</option>
                        <option value="Ful Time Learner">Full-time Learner</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </label>
            </section>
            <section class="botaog">
                <p>
                    Would you recommend freeCodeCamp to a friend?
                </p> 
                <label for="icerteza"> 
                    <input value="value" name="recommendation" class="botao" id="icerteza" type="radio"> Definitely <br>
                </label>
                <label for="italvez">
                    <input value="value" name="recommendation" class="botao" type="radio"> Maybe <br>
                </label>
                <label for="isla">
                    <input value="value" name="recommendation" class="botao" type="radio"> Not sure <br>
                </label>
            </section>
            <section >
                <label for="irecurso">
                    <p>
                        What is your favorite feature of freeCodeCamp?
                    </p>
                    <select id="irecurso">
                        <option value="">Challenges</option>
                        <option value="">Projects</option>
                        <option value="">Community</option>
                        <option value="">Open Source</option>
                    </select>
                </label>
            </section>
            <section class="botaog">
                <p>
                    What would you like to see improved? <span class="parenteses">(Check all that apply)</span>
                </p>
                <label for="Front-end Projects">
                    <input value="value" class="botao" id="Front-end Projects" type="checkbox"> Front-end Projects <br>
                </label>
                <label for="Back-end Projects">
                    <input value="value" class="botao" id="Back-end Projects" type="checkbox"> Back-end Projects <br>
                </label>
                <label for="Data Visualization">
                    <input value="value" class="botao" id="Data Visualization" type="checkbox"> Data Visualization <br>
                </label>
                <label for="Challenges">
                    <input value="value" class="botao" id="Challenges" type="checkbox"> Challenges <br>
                </label>
                <label for="Open Source Community">
                    <input value="value" class="botao" id="Open Source Community" type="checkbox"> Open Source Community <br>
                </label>
                <label for="Gitter help rooms">
                    <input value="value" class="botao" id="Gitter help rooms" type="checkbox"> Gitter Help Rooms <br>
                </label>
                <label for="Videos">
                    <input value="value" class="botao" id="Videos" type="checkbox"> Videos <br>
                </label>
                <label for="City Meetups">
                    <input value="value" class="botao" id="City Meetups" type="checkbox"> City Meetups <br>
                </label>
                <label for="Wiki">
                    <input value="value" class="botao" id="Wiki" type="checkbox"> Wiki <br>
                </label>
                <label for="Forum">
                    <input value="value" class="botao" id="Forum" type="checkbox"> Forum <br>
                </label>
                <label for="Additional Courses">
                    <input value="value" class="botao" id="Additional Courses" type="checkbox"> Additional Courses <br>
                </label>
            </section>
            <section>
                <p>
                    Any comments or suggestions?
                </p> 
                <textarea placeholder="Enter your comment here..." name="" id=""></textarea>
                <input id="submit" type="submit" value="Submit">
            </section>
        </form>
    </main>
</body>
</html>
