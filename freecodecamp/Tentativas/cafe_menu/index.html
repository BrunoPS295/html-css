<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="tudo">
        <header>
            <h1>
                CAFÉ CAMPISTA
            </h1>
            <P class="excessão">
                Desde 2020
            </P>
        </header>
        <div class="line"></div>
        <main>
            <section>
                <h1>
                    Café
                </h1>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="mini café">
                <!--O span serve para manipular pequenas porções dentro de um texto-->
                    <p>
                        <span class="nome">Baunilha Francesa</span><span class="preço">3.00</span>
                    </p>
                    <p>
                        <span class="nome">Caramelo Macchiato</span><span class="preço">3.75</span>
                    </p>
                    <p>
                        <span class="nome">Tempero de abóbora</span><span class="preço">3.50</span>
                    </p>
                    <p>
                        <span class="nome">Avelã</span><span class="preço">4.00</span>
                    </p>
                    <p>
                        <span class="nome">Mocha</span><span class="preço">4.50</span>
                    </p>
            </section>
            <section>
                <h1>
                    Sobremesas
                </h1>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="mini torta">
                <p>
                    <span class="nome">Rosquinha</span><span class="preço">1.50</span>
                </p>
                <p>
                    <span class="nome">Torta de Cereja</span><span class="preço">2.75</span>
                </p>
                <p>
                    <span class="nome">Bolo de Queijo</span><span class="preço">3.00</span>
                </p>
                <p>
                    <span class="nome">Rolinho de Canela</span><span class="preço">2.50</span>
                </p>
            </section>
        </main>
        <div class="line"></div>
        <footer>
            <a href="https://www.freecodecamp.org/">Visite nosso website</a>
            <p class="excessão">
                123 Free Code Camp Drive
            </p>
        </footer>
    </div>
</body>
</html>
